<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <!-- Display Area  -->
         <div class="Num-display" id="dis">0</div>

         <!-- Numbers  -->
    <div class="num-block">0</div>
    <div class="num-block">1</div>
    <div class="num-block">2</div>
    <div class="num-block">3</div>
    <div class="num-block">4</div>
    <div class="num-block">5</div>
    <div class="num-block">6</div>
    <div class="num-block">7</div>
    <div class="num-block">8</div>
    <div class="num-block">9</div>
    <div class="num-block">.</div>
  

  

      <!--Operators -->
  
     <div class="op-block">+</div>
     <div class="op-block">-</div>
     <div class="op-block">/</div>
     <div class="op-block">x</div>
     <div class="op-block">=</div>
 
    

       <!-- Clear and my del button  -->

       
      <div class="clear-btn" id="cl">Clear</div>
      <div class="del-btn" id="delAll">AC</div>
      
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
